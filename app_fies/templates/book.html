<!DOCTYPE html>
<html>
<head>
    <title>Book a Trip</title>
</head>
<body>
    <h1>Book a Trip</h1>
    <form method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required><br><br>
        

        <form action="submit_booking.php" method="POST">
            
            <input type="hidden" id="thankYouPage" name="thankYouPage" value="thank_you.html">
            <input type="submit" value="Submit Booking">
        </form>

<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); 
        
        const thankYouPage = document.getElementById("thankYouPage").value;
        window.location.href = thankYouPage;
    });
</script>

    </form>
</body>
</html>

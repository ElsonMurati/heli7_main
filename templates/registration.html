<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Montserrat:wght@400&display=swap"

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <a class="navbar-brand" href="index.html"></a>
                <img src="{{ url_for('static', filename='images/logo-black-no-background.png')}}" alt="Heli7 Logo"
                    width="100px" height="100px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/book">Pricing/Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/our_fleet">Our Fleet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact_us">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex searc-form" role="search" method="GET" action="/search">
                        <input class="form-control me-2 search-input" type="search" placeholder="Search"
                            aria-label="Search" name="query">
                        <button class="btn btn-outline-success search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="background-container"
        style="background-image: url('static/images/LondonCity.jpeg'); background-size: cover;">

        <form class="form-reg" action="" method="post">
            <h2>Register</h2>
            <div class="form-group-reg" class="table-responsive">
                <label for="Title">Title</label>
                <input type="text" class="form-control" id="Title" name="Title">
            </div>

            <div class="form-group-reg">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control-reg" id="FirstName" name="FirstName">
            </div>

            <div class="form-group-reg">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control-reg" id="LastName" name="LastName">
            </div>

            <div class="form-group-reg">
                <label for="DoorNumber">Door Number</label>
                <input type="text" class="form-control-reg" id="DoorNumber" name="DoorNumber">
            </div>

            <div class="form-group-reg">
                <label for="StreetName">Street Name</label>
                <input type="text" class="form-control-reg" id="StreetName" name="StreetName">
            </div>

            <div class="form-group-reg">
                <label for="City">City</label>
                <input type="text" class="form-control-reg" id="City" name="City">
            </div>

            <div class="form-group-reg">
                <label for="PostCode">Post Code</label>
                <input type="text" class="form-control-reg" id="PostCode" name="PostCode">
            </div>

            <div class="form-group-reg">
                <label for="Email">Email</label>
                <input type="text" class="form-control-reg" id="Email" name="Email">
            </div>

            <div class="form-group-reg">
                <label for="Phone">Phone</label>
                <input type="text" class="form-control-reg" id="Phone" name="Phone">
            </div>

            <div class="form-group-reg">
                <label for="DOB">Date of Birth</label>
                <input type="text" class="form-control-reg" id="DOB" name="DOB">
            </div>

            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/bootstrap.min.js"></script>
</body>

</html>
